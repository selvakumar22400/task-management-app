<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>task-managmant-project</title>
</head>

<body style="background-color:#ebf3ff" onload="loadExistingCards()">
  <!-- Modal -->
<div class="modal fade" id="newTask" tabindex="-1" aria-labelledby="newTaskLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newTaskLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <div class="mb-3">
        <label for="imageURL" class="form-label" >
          imageURL
        </label>
        <input type="URL" class="form-control"id="imageURL" placeholder="http://image.com/image.jpg" >
       </div>
       <div class="mb-3">
        <label for="taskTitle" class="form-label">
          taskTitle
        </label>
        <input type="text" class="form-control"id="taskTitle" placeholder="webevolpment" >
       </div>
       <div class="mb-3">
        <label for="taskType" class="form-label">
          taskType
        </label>
        <input type="text" class="form-control"id="taskType" placeholder="practice" >
       </div>
       <div class="mb-3">
        <label for="taskDiscription" class="form-label">
          taskDiscription
        </label>
        <textarea class="form-control" id="taskDiscription"  rows="3" placeholder="this is DOM manipulation class"></textarea>
       </div>
       
       
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addNewData()">Save changes</button>
      </div>
    </div>
  </div> 
</div>
  <header>
       <nav class="navbar navbar-expand-lg navbar-light  bg-light shadow">
        <div class="container-fluid">
            <a class="fs-3 fw-bolder" href="#">tasky</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
               <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#newTask"><i class="far fa-plus"></i>add new</button>       
          </div>
        </div>
      </nav>
 </header>
 <main class="container">
      <section class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
          <div class="input-group mb-3  shadow">
          <input type="search" 
          class="form-control" 
          placeholder="search task" 
          aria-label="search task" aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">
            <i class="far fa-search"></i>
          </span>
         </div>
        </div>
      </section>
<!--task container-->
     <section class="task_container row"> </section>
       
   
 </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
